<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Dhivani üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInDown 2s ease;
      color: #444;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      text-align: center;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .click-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }

    .click-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .carousel {
      display: none;
      margin-top: 40px;
      width: 350px;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .carousel img.active {
      opacity: 1;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 80px;
      color: rgba(255, 0, 85, 0.7);
      opacity: 0;
      pointer-events: none;
      animation: heartBeat 1s ease;
    }

    @keyframes heartBeat {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Dhivani üéÇ‚ú®</h1>
  <p>Wishing you joy, love, and endless happiness on your special day üíñ</p>

  <!-- Click button -->
  <button class="click-btn" onclick="startCarousel()">Click Here</button>

  <!-- Carousel -->
  <div class="carousel" id="carousel">
    <span class="heart">‚ù§Ô∏è</span>
    <img src="1.jpg" class="active">
    <img src="2.jpg">
    <img src="3.jpg">
    <img src="4.jpg">
    <img src="5.jpg">
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="enna_sona.mp3" type="audio/mp3">
  </audio>

  <script>
    let index = 0;
    let interval;

    function startCarousel() {
      const carousel = document.getElementById("carousel");
      const images = carousel.querySelectorAll("img");
      const heart = carousel.querySelector(".heart");
      carousel.style.display = "block";

      interval = setInterval(() => {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");

        // Heart animation
        heart.style.animation = "none";
        void heart.offsetWidth; // reset
        heart.style.animation = "heartBeat 1s ease";
      }, 3000);
    }
  </script>
</body>
</html>
