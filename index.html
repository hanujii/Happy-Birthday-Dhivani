<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .click-button {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background-color: #ff6f91;
      color: white;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .click-button:hover {
      transform: scale(1.1);
    }

    .carousel-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      width: 500%;
      animation: scroll 15s linear infinite;
    }

    .carousel-image {
      position: relative;
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-image img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      opacity: 0;
      animation: like 3s infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes like {
      10% { opacity: 1; transform: scale(1.2); }
      30% { opacity: 0; transform: scale(1); }
    }

    /* Floating Music Button */
    #musicToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background-color: #ff6f91;
      color: white;
      font-size: 1.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    #musicToggle:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Happy Birthday! üéâ</h1>
  <button class="click-button" id="openCarousel">Click Here for Memories! ‚ú®</button>

  <!-- Carousel -->
  <div class="carousel-overlay" id="carouselOverlay">
    <div class="carousel" id="carousel">
      <div class="carousel-image"><img src="1.jpg" alt="Memory 1"><div class="heart"></div></div>
      <div class="carousel-image"><img src="2.jpg" alt="Memory 2"><div class="heart"></div></div>
      <div class="carousel-image"><img src="3.jpg" alt="Memory 3"><div class="heart"></div></div>
      <div class="carousel-image"><img src="4.jpg" alt="Memory 4"><div class="heart"></div></div>
      <div class="carousel-image"><img src="5.jpg" alt="Memory 5"><div class="heart"></div></div>
    </div>
  </div>

  <!-- Music Player -->
  <audio id="birthdayMusic" loop>
    <source src="enna_sona.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Floating Button -->
  <button id="musicToggle">üéµ</button>

  <script>
    // Open Carousel
    document.getElementById("openCarousel").addEventListener("click", () => {
      document.getElementById("carouselOverlay").style.display = "flex";
    });

    // Music Toggle
    const music = document.getElementById("birthdayMusic");
    const musicToggle = document.getElementById("musicToggle");
    let isPlaying = false;

    musicToggle.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        musicToggle.textContent = "üéµ";
      } else {
        music.play();
        musicToggle.textContent = "‚è∏Ô∏è";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>

    <button class="music-toggle" id="musicToggle">
        <i class="fas fa-music"></i>
    </button>
    
    <!-- Audio element -->
    <audio id="birthdayMusic" loop>
        <source src="enna_sona.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // Music toggle
        const music = document.getElementById("birthdayMusic");
        const musicToggle = document.getElementById("musicToggle");
        let isPlaying = false;

        musicToggle.addEventListener("click", () => {
            if (isPlaying) {
                music.pause();
                musicToggle.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                music.play();
                musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        // Particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = (Math.random() * 5 + 2) + 'px';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Confetti
        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confettiContainer.appendChild(confetti);
            }
        }
        createConfetti();
    </script>
</body>
</html>
